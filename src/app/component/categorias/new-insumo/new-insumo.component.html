<div class="container" *ngIf="objCate_Insumo">
    <h1>{{titulo}}</h1>
  
   <span id="alerta"></span>
  
    <form class="row row-cols-2" #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)" enctype="multipart / form-data ">
      <div class="col">
  
        <div class="form-group">
          <label for="Nombre">Nombre</label>
          <input type="text" class="form-control" name="Nombre" aria-describedby="emailHelp" pattern="[a-z]"
            #name="ngModel" [(ngModel)]="objCate_Insumo.NOMBRE_INSUMO">
        </div>
        
        <div class="form-group">
            <label for="observacion">Observacion</label>
            <textarea class="form-control" name="observacion" rows="3" #observacion="ngModel" [(ngModel)]="objCate_Insumo.DESCRIPCION"></textarea>
          </div>
          <button type="submit" class="btn btn-info">Guardar</button>
      </div>
    </form>
  </div>
